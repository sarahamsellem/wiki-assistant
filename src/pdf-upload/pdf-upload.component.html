<div class="max-w-xl mx-auto p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Upload FSD PDF</h2>

  <input
    type="file"
    accept=".pdf"
    (change)="onFileSelected($event)"
    class="block mb-4"
  />

  <button
    (click)="uploadPdf()"
    [disabled]="!selectedFile"
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
  >
    Upload & Parse
  </button>

  <div *ngIf="pdfText" class="mt-6">
    <h3 class="text-xl font-semibold mb-2">Extracted Text</h3>
    <textarea
      rows="10"
      class="w-full border rounded p-2"
      [value]="pdfText"
      readonly
    ></textarea>
  </div>

  <div *ngIf="tasks.length" class="mt-6">
    <h3 class="text-xl font-semibold mb-2">Extracted Tasks</h3>
    <ul class="list-disc list-inside">
      <li *ngFor="let task of tasks">
        <b>{{ task.title }}</b>: {{ task.description }}
      </li>
    </ul>
  </div>
</div>
